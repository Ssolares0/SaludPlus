<div class="view-patients-container">
    <div class="page-header">
        <h2>Lista de Pacientes</h2>
        <div class="header-actions">
            <div class="search-box">
                <i-lucide [name]="Search" class="search-icon"></i-lucide>
                <input type="text" placeholder="Buscar por nombre o DPI..." class="search-input">
            </div>
            <div class="filter-box">
                <select class="filter-select">
                    <option value="all">Todos los estados</option>
                    <option value="active">Activos</option>
                    <option value="inactive">Inactivos</option>
                </select>
            </div>
        </div>
    </div>

    <div class="patients-table">
        <table>
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Edad</th>
                    <th>Teléfono</th>
                    <th>Última Consulta</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (i of [1,2,3,4,5,6,7,8]; track $index) {
                <tr>
                    <td>
                        <div class="patient-info">
                            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=50&h=50&fit=crop"
                                alt="Foto del paciente" class="patient-avatar">
                            <div>
                                <p class="patient-name">María González</p>
                                <p class="patient-email">{{ 'maria.gonzalez&#64;email.com' }}</p>
                            </div>
                        </div>
                    </td>
                    <td>28 años</td>
                    <td>+502 5555 7890</td>
                    <td>15 Mar 2024</td>
                    <td>
                        <span class="status-badge active">
                            <i-lucide [name]="Circle" class="icon" [size]="12"></i-lucide>
                            Activo
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-icon" title="Ver perfil">
                                <i-lucide [name]="User" class="icon"></i-lucide>
                            </button>
                            <button class="btn-icon" title="Ver historial">
                                <i-lucide [name]="FileText" class="icon"></i-lucide>
                            </button>
                            <button class="btn-icon" title="Editar">
                                <i-lucide [name]="Edit" class="icon"></i-lucide>
                            </button>
                            <button class="btn-icon btn-delete" title="Dar de baja">
                                <i-lucide [name]="UserX" class="icon"></i-lucide>
                            </button>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <button class="pagination-btn">
            <i-lucide [name]="ChevronLeft" class="icon"></i-lucide>
        </button>
        <div class="pagination-numbers">
            <button class="page-number active">1</button>
            <button class="page-number">2</button>
            <button class="page-number">3</button>
            <span>...</span>
            <button class="page-number">8</button>
        </div>
        <button class="pagination-btn">
            <i-lucide [name]="ChevronRight" class="icon"></i-lucide>
        </button>
    </div>
</div>
