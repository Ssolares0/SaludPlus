name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]

# Configurar permisos para el GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build Angular App
      run: |
        cd frontend
        npm run build:github
        
    - name: List build output (debug)
      run: |
        echo "Listing build output structure:"
        ls -la frontend/dist/
        echo "Listing frontend build files:"
        ls -la frontend/dist/frontend/
        echo "Listing browser directory (Angular 18+):"
        ls -la frontend/dist/frontend/browser/ || echo "browser directory not found"
        
    - name: Copy index.html to 404.html
      run: |
        # Angular 18+ uses browser subdirectory
        if [ -f "frontend/dist/frontend/browser/index.html" ]; then
          cp frontend/dist/frontend/browser/index.html frontend/dist/frontend/browser/404.html
          echo "‚úÖ 404.html created successfully in browser directory"
        elif [ -f "frontend/dist/frontend/index.html" ]; then
          cp frontend/dist/frontend/index.html frontend/dist/frontend/404.html
          echo "‚úÖ 404.html created successfully in root directory"
        else
          echo "‚ùå index.html not found, listing all HTML files:"
          find frontend/dist -name "*.html" -type f || echo "No HTML files found"
          exit 1
        fi
        
    - name: Verify files for deployment
      run: |
        echo "üìÇ Files that will be deployed:"
        ls -la frontend/dist/frontend/browser/
        echo "üìä Total files: $(find frontend/dist/frontend/browser/ -type f | wc -l)"
        echo "üìÑ HTML files found: $(find frontend/dist/frontend/browser/ -name "*.html" | wc -l)"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: github.ref == 'refs/heads/main'
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      if: github.ref == 'refs/heads/main'
      with:
        path: ./frontend/dist/frontend/browser
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'