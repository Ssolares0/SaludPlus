<div class="register-container">
    <div class="header">
        <img class="logo" src="assets/images/login/logo.png" alt="Logo SaludPlus">
        <div class="brand-name">
            <div class="brand-title">Centro Médico</div>
            <div class="brand-subtitle">SaludPlus</div>
        </div>
    </div>

    <div class="form-container">
        <h1 class="form-title">Crea tu cuenta tipo "Paciente"</h1>
        <p class="form-subtitle">Llena el formulario de registro</p>

        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre<span class="required">*</span></label>
                <input type="text" id="nombre" placeholder="Luis Carlos">
            </div>

            <div class="form-group">
                <label for="apellido">Apellido<span class="required">*</span></label>
                <input type="text" id="apellido" placeholder="Corleto Marroquín">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="dpi">DPI<span class="required">*</span></label>
                <input type="text" id="dpi" placeholder="3082203580607">
            </div>

            <div class="form-group">
                <label for="genero">Género<span class="required">*</span></label>
                <select id="genero">
                    <option disabled selected>Selecciona tu género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="direccion">Dirección<span class="required">*</span></label>
                <input type="text" id="direccion" placeholder="Calle Principal, Zona 4, Mixco, Guatemala.">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono<span class="required">*</span></label>
                <input type="tel" id="telefono" placeholder="31275090">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">Correo electrónico<span class="required">*</span></label>
                <input type="email" id="email" placeholder="correopaciente@saludplus.com">
            </div>

            <div class="form-group">
                <label for="password">Contraseña<span class="required">*</span></label>
                <input type="password" id="password" placeholder="●●●●●●●●">
            </div>
        </div>

        <div class="form-actions">
            <button class="btn-register">Registrarme como paciente</button>
        </div>

        <div class="login-link">
            <span>¿Ya tienes una cuenta?</span>
            <a href="#">Inicia sesión</a>
        </div>
    </div>

    <button class="profile-image-container" type="button" aria-label="Cambiar foto de perfil">
        <div class="profile-image">
            <i-lucide [name]="UserCircle2" [size]="52"></i-lucide>
        </div>
    </button>
</div>
