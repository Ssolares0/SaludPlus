<div class="profile-container">
    <div class="profile-header">
        <h1>Mi Perfil</h1>
        <p>Actualiza tu información personal y profesional</p>
    </div>

    <div class="profile-content">
        <div class="profile-sidebar">
            <div class="profile-photo-container">
                <div class="profile-photo">
                    <img src="https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80"
                        alt="Foto de perfil">
                    <div class="photo-upload-overlay">
                        <i class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </i>
                        <span>Cambiar foto</span>
                    </div>
                </div>
                <p class="upload-help">Haz clic para actualizar tu fotografía*</p>
            </div>

            <div class="profile-actions">
                <button class="btn btn-primary">Guardar cambios</button>
                <button class="btn btn-outline">Cancelar</button>
            </div>
        </div>

        <div class="profile-form">
            <div class="form-section">
                <h2>Información Personal</h2>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="nombre">Nombre*</label>
                        <input type="text" id="nombre" placeholder="Ingresa tu nombre" value="Carlos">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido*</label>
                        <input type="text" id="apellido" placeholder="Ingresa tu apellido" value="Rodríguez">
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="dpi">DPI*</label>
                        <input type="text" id="dpi" placeholder="Número de DPI" value="2341567890123">
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de nacimiento*</label>
                        <input type="date" id="fechaNacimiento" value="1985-05-12">
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="genero">Género*</label>
                        <select id="genero">
                            <option value="" disabled>Selecciona tu género</option>
                            <option value="masculino" selected>Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono*</label>
                        <input type="tel" id="telefono" placeholder="Tu número de teléfono" value="5423-1890">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="direccion">Dirección*</label>
                    <input type="text" id="direccion" placeholder="Dirección personal"
                        value="Zona 10, Ciudad de Guatemala, Guatemala">
                </div>
            </div>

            <div class="form-divider"></div>

            <div class="form-section">
                <h2>Información Profesional</h2>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="colegiado">Número de colegiado*</label>
                        <input type="text" id="colegiado" placeholder="Número de colegiado" value="12458">
                    </div>
                    <div class="form-group">
                        <label for="especialidad">Especialidad*</label>
                        <input type="text" id="especialidad" placeholder="Tu especialidad médica" value="Cardiología">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="clinica">Dirección de la clínica*</label>
                    <input type="text" id="clinica" placeholder="Dirección de tu consultorio"
                        value="Hospital Herrera Llerandi, Zona 10, Guatemala">
                </div>
            </div>

            <div class="form-divider"></div>

            <div class="form-section">
                <h2>Información de Cuenta</h2>
                <div class="form-group full-width">
                    <label for="email">Correo electrónico (no editable)</label>
                    <input type="email" id="email" value="carlos.rodriguez@mediconnect.gt" disabled
                        class="disabled-input">
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="••••••••" value="Abcd1234">
                            <button class="password-toggle" type="button" aria-label="Mostrar contraseña">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <p class="input-help">Mínimo 8 caracteres: incluye minúsculas, mayúsculas y números</p>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar contraseña</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" placeholder="••••••••" value="Abcd1234">
                            <button class="password-toggle" type="button" aria-label="Mostrar contraseña">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
